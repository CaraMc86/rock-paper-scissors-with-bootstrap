<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body class>
    <div class="container my-5">
      <h1
        class="display-4 my-5 text-center text-decoration-underline text-primary"
      >
        Rock Paper Scissors
      </h1>
      <div class="row">
        <div class="col-lg-4">
          <h2
            class="fw-light m-2 py-3 px-2 rounded border border-5 border-primary"
          >
            Computer Choice: <span id="computer-choice"></span>
          </h2>
        </div>
        <div class="col-lg-4">
          <h2
            class="fw-light m-2 py-3 px-2 rounded border border-5 border-primary"
          >
            Your Choice: <span id="user-choice"></span>
          </h2>
        </div>
        <div class="col-lg-4">
          <h2
            class="fw-light m-2 py-3 px-2 rounded border border-5 border-primary"
          >
            Result: <span id="result"></span>
          </h2>
        </div>
      </div>

      <div class="container row">
        <button class="btn btn-outline-primary m-2" id="Rock">Rock</button>
        <button class="btn btn-outline-danger m-2" id="Paper">Paper</button>
        <button class="btn btn-outline-success m-2" id="Scissors">
          Scissors
        </button>
      </div>

      <script src="app.js" charset="UTF-8"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
